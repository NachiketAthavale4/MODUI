<div class="col-12 col-lg-5 col-md-7 col-sm-9 container" id="containerbackground">
    <div>
    <form #form="ngForm">
        <div class="row">
            <h2>Login</h2>
        </div>
        <br>
        <div class="row">
            <label for="userNameId">
                Enter Username:
            </label>
        </div>
        <div class="row">
            <div class="form-group">
                <input type="text" class="form-control" 
                       name="userName" id="userNameId" 
                       ngModel
                       required #userNameField = "ngModel"
                       [class.field-error] = "form.submitted && userNameField.invalid">
                <div [hidden] = "!form.submitted || userNameField.valid"
                     class="alert alert-danger">
                     Username is required
                </div>
            </div>
        </div>

        <div class="row">
            <label for="userPassword">
                Enter password:
            </label>
        </div>

        <div class="row">
            <div class="form-group">
                <show-hide-password btnStyle="secondary"
                                    [btnOutline]="false">
                    <input type="password" name="password"
                           autocomplete="new-password"
                           id="userPassword" ngModel
                           required #passField="ngModel"
                           [class.field-error] = "form.submitted && passField.invalid">
                </show-hide-password>
                <div [hidden] = "!form.submitted || passField.valid"
                     class="alert alert-danger">
                     Password is required
                </div>
            </div>      
        </div>

        <div class="row">
            <div class="form-group">
                <button class="btn btn-success" type="submit">
                    Sign in
                </button>
            </div>
        </div>
    </form>
</div>
</div>
