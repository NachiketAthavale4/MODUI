<div class="container-fluid col-12 col-sm-12 col-md-12 col-lg-12">
    <div class="table-responsive">
    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Technology</th>
                <th scope="col">Trainer Name</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date</th>
                <th scope="col">Timings</th>
                <th scope="col">Progress</th>
                <th scope="col">Your Rating</th>
                <th scope="col">Edit Rating</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let training of trainingList; index as i;">
                <td>{{ training.technologyName }}</td>
                <td>{{ training.trainerName }}</td>
                <td>{{ training.startDate | date: 'fullDate' }}</td>
                <td>{{ training.endDate | date: 'fullDate' }}</td>
                <td>{{ training.timings }}</td>
                <td>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar"
                             [style.width]="training.progress + '%'"
                             aria-valuemin="0" aria-valuemax="100">
                             {{training.progress}}%
                        </div>
                    </div>
                </td>
                <td>
                    <span *ngIf="enableEditIndex != i">
                        {{ training.rating }}
                    </span>
                    <input type="number" [(ngModel)]="training.rating"
                           *ngIf="enableEdit && enableEditIndex == i"
                           step="0.1" />
                </td>
                <td>
                    <button class="btn btn-success"
                            *ngIf="enableEdit && enableEditIndex ==i"
                            (click)="saveSegment()" type="submit">
                        Save
                    </button>
                    <button class="btn btn-success"
                            *ngIf="i != enableEditIndex || enableEditIndex == null"
                            (click)="enableEditMethod($event, i)" type="submit">
                        Edit
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
</div>
